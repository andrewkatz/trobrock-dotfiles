# Default applications
$browser = uwsm app -- chromium
$webapp = $browser --app
$music = $webapp=https://music.youtube.com/

$menu = walker
$terminal = uwsm app -- ghostty
$fileManager = uwsm app -- dolphin
$passwordManager = 1password

source = ~/.config/hypr/hyprland/monitors.conf
source = ~/.config/hypr/hyprland/autostart.conf
source = ~/.config/hypr/hyprland/environment.conf
source = ~/.config/hypr/hyprland/lookandfeel.conf
source = ~/.config/hypr/hyprland/windows.conf
source = ~/.config/hypr/hyprland/input.conf
source = ~/.config/hypr/hyprland/binds.conf
